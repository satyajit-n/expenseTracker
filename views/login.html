<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="../public/css/style.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <header>
      <h2>Log In</h2>
    </header>

    <section class="container">
      <form id="my-form-login">
        <h3>Enter Credentials</h3>
        <div class="msg"></div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
      <div>
        <a href="./signup.html">New User Sign UP</a>
      </div>

      <ul id="users"></ul>

      <ul class="items" id="lisOfItems"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
      const myFormLogIn = document.querySelector("#my-form-login");

      myFormLogIn.addEventListener("submit", onSubmitLogIn);

      function onSubmitLogIn(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        let myObj = {
          email: email,
          password: password,
        };

        axios
          .post("http://localhost:3000/expense-user/login", myObj)
          .then((res) => {
            alert(res.data.message);
            if (res.data.message === "User login successfully") {
              window.location.href = "http://127.0.0.1:5500/views/expense.html";
            }
          })
          .catch((err) => {
            console.log(err);
            document.body.innerHTML += `<div style="color:red;">${err.message}</div>`;
          });
      }
    </script>
  </body>
</html>

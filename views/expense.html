<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Add Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <button id="rzp-button1" class="btnpremium">Buy Premium</button>
      <button
        onclick="download()"
        id="download-expense"
        class="btnpremium"
        style="margin-left: 1%"
        hidden
      >
        Download File
      </button>
      <!-- <button disabled="disabled" class="btnpremium">You are a Premium User</button> -->
      <p id="premiumuser" class="parapremium" hidden>You are a Premium user</p>
      <h1>Add Expenses</h1>
    </header>
    <div class="container">
      <form id="my-form-add-expense">
        <div class="row">
          <div class="col">
            <label for="amount">Expense Amount</label>
            <input type="number" id="amount" required />
          </div>
          <div class="col">
            <label for="description">Expense Description:</label>
            <input type="text" id="description" required />
          </div>
          <div class="col" style="padding-top: 1.3rem">
            <label for="category">Choose Expense Category</label>
            <select name="category" id="category">
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
            </select>
          </div>
          <div class="col" style="padding-top: 0.5rem">
            <input type="submit" value="Add Item" class="btn btn-secondary" />
          </div>
        </div>
      </form>

      <div class="container">
        <h6>Expense List</h6>
        <ul id="expenses"></ul>
        <ul class="expense-item" id="lisOfExpenseItem"></ul>
      </div>
      <button id="showboard" class="leaderboard-button" hidden>
        Show leader board
      </button>
      <button id="expense-board" class="leaderboard-button" hidden>
        Show All Expenses
      </button>
      <button id="file-uploaded" class="leaderboard-button" hidden>
        List of Download file
      </button>
      <div class="container" id="premium-container">
        <ul id="leaderboard"></ul>
        <ul class="leaderboard-user-list" id="lisOfUser"></ul>
      </div>
      <div class="container">
        <!-- <ul id="expenseboard"></ul>
        <ul class="expense-board-list" id="list-of-expenses"></ul> -->
        <table id="tableexpense" class="table table-striped" hidden>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
      <div class="container" id="premium-container">
        <ul id="list-of-file"></ul>
        <ul class="leaderboard-user-list" id="list-of-download"></ul>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../public/js/expense.js"></script>
  </body>
</html>
